<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>TaOndinha?</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="img/onda.gif">
        </div>
        <div class="form-box">
            <h2>Descubra como está a sua praia favorita!</h2>
            <form action="#">
                <div class="input-group">
                    <label for="city">Escolha uma cidade:</label>
                        <select class="options" name="cities">
                            <option value="niteroi">Niterói</option>
                        </select>
                </div>
                <div class="input-group">
                    <label for="beach">Escolha uma Praia:</label>
                        <select class="options" name="beaches">
                            <option value="camboinhas">Camboinhas</option>
                            <option value="itacoatiara">Itacoatiara</option>
                            <option value="itaipu">Itaipu</option>
                        </select>
                </div>
                <div class="input-group">
                    <button>Procurar</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
